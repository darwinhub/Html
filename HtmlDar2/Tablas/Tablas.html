<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una table</title>
    <link rel="stylesheet" href="Tablas.css">
</head>
<body>
    <table border="1">
        <caption><em><b>Lista de la compra</b></em></caption>
            <thead>
                <tr>
                    <th style="color: blue;">Producto</th>
                    <th style="color: blue;">Cantidad</th>
                    <th style="color: blue;">Precio</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="2" style="color: red;">Total</td>
                    <td style="color: red;">20</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td style="color: green;">Destornillador</td>
                    <td style="color: green;">1</td>
                    <td style="color: green;">3</td>
                </tr>
                <tr>
                    <td style="color: green;">Llave inglesia</td>
                    <td style="color: green;">2</td>
                    <td style="color: green;">5</td>
                </tr>
                <tr>
                    <td style="color: green;">Martillo</td>
                    <td style="color: green;">1</td>
                    <td style="color: green;">7</td>
                </tr>
            </tbody>
    </table>
</body>
</html>
