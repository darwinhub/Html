<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body >
    <center style="background-color: antiquewhite;cursor: pointer;">
        <h1><i><u>-Formulario de Contacto:&#11088;</u></i></h1>
    <form action="#" method="post" style="text-align: center;" >
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombres" required><br><br>
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido" placeholder="Apellidos" required><br><br>
        <label for="email">Correo Electronico:</label>
        <input type="email" name="email" id="email" placeholder="hshsgfs@gmail.com"><br><br>
        <label for="mensaje">Mensaje:</label>
        <textarea name="mensaje" id="mensaje" cols="25" rows="4" placeholder="Escribe aqui" required></textarea><br><br>
        <input type="submit" value="Enviar">
    </center>
    <br>
    <hr>
    <br>
    <center style="background-color: antiquewhite;cursor: pointer;">
        <h1><i><u>-Formulario de Registro:&#11088;</u></i></h1>
        <form action="#" method="post"></form>
        <label for="Usuario">Usuario</label>
        <input type="text" name="Usuario" id="Usuario" placeholder="Usuario" required><br><br>
        <label for="Contraseña">Contraseña</label>
        <input type="password" name="Contraseña" id="Contraseña" placeholder="Contraseña" required><br><br>
        <label for="Repetir Contraseña">Repetir Contraseña</label>
        <input type="password" name="Repetir Contraseña" placeholder="Repetir Contraseña" required><br><br>
        <label for="email">Email</label>
        <input type="email" name="Email" placeholder="fadhi@gmail.com" required><br><br>
        <input type="submit" value="Registro">
    </center>
    <br>
    <hr>
    <br>
    <center style="background-color: antiquewhite;cursor: pointer;">
        <h1><i><u>-Formulario de Encuesta:&#11088;</u></i></h1>
        <form action="#" method="post"></form>
        <p>¿Que lenguaje de programacón prefieres?&#11088;</p>
        <input type="radio" id="paython" name="lenguaje" value="python">
        <label for="python">Python</label><br>
        <input type="radio" id="Javascript" name="lenguaje" value="Javascript">
        <label for="javascript">Javascript</label><br>
        <input type="radio" id="java" name="lenguaje" value="Java">
        <label for="java">Java</label><br>
        <p>¿Cuál es tu nivel de experiencia?&#11088;</p>
        <input type="radio" id="principiante" name="experiencia" value="principiante">
        <label for="principiante">Principiante</label><br>
        <input type="radio" id="intermedio" name="experiencia" value="intermedio">
        <label for="intermedio">Intermedio</label><br>
        <input type="radio" id="avanzado" name="experiencia" value="avanzado">
        <label for="avanzado">Avanzado</label><br><br>
        <input type="submit" value="Enviar">
    </center>
    <br>
    <hr>
    <br>
    <center style="background-color: antiquewhite;cursor: pointer;">
        <h1><i><u>-Formulario de Selección Múltiples:&#11088;</u></i></h1>
        <form action="#" method="post"></form>
        <label for="frutas">Selecciona tus frutas favoritas:&#11088;</label>
        <select name="frutas" id="frutas[]" multiples>
            <option value="manzana">Manzana</option>
            <option value="banana">Banana</option>
            <option value="naranja">Naranja</option>
            <option value="Uva">Uva</option>
            </select>
            <input type="submit" value="Enviar">
</center>
<br>
<hr>
<br>
<center style="background-color: antiquewhite;cursor: pointer;"> 
    <h1><i><u>-Formulario con campos de fecha y hora:&#11088</u></i></h1>
    <form action="#" method="post">
        <label for="fecha">Fecha de Nacimiento</label>
        <input type="date" name="fecha" id="fecha"><br><br>
        <label for="hora">Hora de Preferencia</label>
        <input type="time" name="hora" id="hora"><br><br>
        <input type="submit" value="Enviar">
</center>
<br>
<hr>

</body>
</html>
